<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="descriprion" content="contact page">
    <title>Contact page</title>
    <link rel="stylesheet" href="resourcess/Float.css">
    <link rel="stylesheet" href="library/font-awesome/css/all.css">
</head>

<body>

    <nav class="navigation-bar">
        <div class="logo-img-wrapper">
            <img src="assets/logo.png" alt="logo-alb">
        </div>
        <ol>
            <li class="button-singup"><a href="Sign up">Sign up</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Service">Service</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="Community">Community</a></li>
        </ol>
        <h1 class="title">CONTACT US</h1>
        <h3>Fill out the form below to learn more.</h3>
        <div class="decoration"></div>
    </nav>
    <main class="content">

        <form class="account-details">
            <div class="people-fist-name">
                <label for="first-name">First name</label>
                <br>
                <i class="fas fa-user-edit"></i>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name here" minlength="5">
            </div>
            <div class="people-last-name">
                <label for="last-name">Last name</label>
                <br>
                <i class="fas fa-user-edit"></i>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name here" minlength="5">
            </div>
            <div class="people-email">
                <label for="email">Email</label>
                <br>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="textare">Message</label><br>
                <textarea name="testare" id="textare" minlength="50" maxlength="250"></textarea>
            </div>
        </form>
        <div class="breack"></div>
        <div class="submit-buton">
            <input type="button" id="submit" name="submit" value="SUBMIT" accesskey="enter">
            <label for="submit">or press <b>enter</b></label>


        </div>
        <footer>
            <h5>BLOCKCHAIN</h5>
            <h6>TEHNOLOGY</h6>
        </footer>
    </main>


</body>
